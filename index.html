    <div class="container">
        <h1>
            II 
        </h1>

        </div>
    </div>
    <div class="container" >
        <h1>
            III
        </h1>
        <div class="draggable" draggable="true">
            <p>Pixel</p> 
        </div>
    </div>
    <div class="container">
        <h1>
            IV
        </h1>
        <div class="draggable" draggable="true">
            <p>Samsung</p> 
        </div>
    </div>
</div>
    <script src="js.js"></script>

</html>
